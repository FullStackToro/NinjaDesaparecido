<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaDesaparecido</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        * {
            /* outline: 1px solid red; */
        }
    </style>
</head>

<body>
    <div class="container-flex p-3">

        <div class="row justify-content-center ">
            <h1 class="">Ninja Desaparecido</h1>
        </div>


        <div class="row mt-3">

            <div class="col-3 p-5 m-4 text-center border">
                <h2 class="h3">Instrucciones</h2>
                <p class="text-justify font-weight-light mt-4">Esta es una p√°gina simple en HTML con ocho (8) imagenes. Al hacer click en la imagen, esta desaparece, adicionalmente al hacer Click en el boton restaurar todas las imagenes aparecen devuelta a su lugar.
                </p>
                <button class="col btn text-white bg-dark mt-4 col-6 shadow"> Restaurar</button>
            </div>
            <div class="col-8 contenido">
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        for (var i = 1; i <= 8; i++) {
            $('.contenido').append("<img class='img fluid col-3'id='gato" + i + "' src='gato" + i + ".jpg'>");
        }
        $('img').click(function() {
            $(this).hide();
        })
        $('button').click(function() {
            $('img').show();
        })


    });
</script>

</html>
